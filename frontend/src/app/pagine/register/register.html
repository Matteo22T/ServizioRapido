<div class="auth-container">
  <div class="auth-card register-card"> <div class="auth-header">
    <h2>Crea un Account</h2>
    <p>Unisciti a ServizioRapido</p>
  </div>

    <div class="profile-selector">
      <label>Voglio registrarmi come:</label>
      <select [(ngModel)]="tipoProfilo" class="form-select">
        <option value="CLIENTE">üè† Cliente (Cerco servizi)</option>
        <option value="PROFESSIONISTA">üõ†Ô∏è Professionista (Offro servizi)</option>
      </select>
    </div>

    <div class="form-row">
      <div class="form-group half">
        <label>Nome</label>
        <input type="text" [(ngModel)]="form.nome" placeholder="Mario">
      </div>
      <div class="form-group half">
        <label>Cognome</label>
        <input type="text" [(ngModel)]="form.cognome" placeholder="Rossi">
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="form.email" placeholder="mario@esempio.com">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="form.password" placeholder="Scegli una password forte">
    </div>

    <div *ngIf="tipoProfilo === 'CLIENTE'" class="dynamic-section slide-in">
      <div class="form-group">
        <label>Indirizzo (per trovare professionisti vicini)</label>
        <input type="text" [(ngModel)]="form.indirizzo" placeholder="Via Roma 10, Milano">
      </div>
    </div>

    <div *ngIf="tipoProfilo === 'PROFESSIONISTA'" class="dynamic-section slide-in">
      <div class="form-group">
        <label>Specializzazione</label>
        <input type="text" [(ngModel)]="form.specializzazione" placeholder="Es. Idraulico, Elettricista...">
      </div>
      <div class="form-group">
        <label>Breve Biografia</label>
        <textarea [(ngModel)]="form.biografia" rows="3" placeholder="Descrivi la tua esperienza..."></textarea>
      </div>
    </div>

    <button class="btn-primary" (click)="registrati()">Registrati Ora</button>

    <p *ngIf="messaggio" class="info-msg" [ngClass]="{'error': messaggio.includes('Errore')}">
      {{ messaggio }}
    </p>

    <div class="auth-footer">
      <p>Hai gi√† un account? <a routerLink="/login">Accedi qui</a></p>
    </div>

  </div>
</div>
