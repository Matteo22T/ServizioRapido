<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Bentornato!</h2>
      <p>Accedi a ServizioRapido</p>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" placeholder="nome@esempio.com">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" placeholder="••••••••">
    </div>

    <button class="btn-primary" (click)="login()">Accedi</button>

    <p *ngIf="errore" class="error-msg">{{ errore }}</p>

    <div class="forgot-password">
      <a routerLink="/password-dimenticata">Ho dimenticato la password</a>
    </div>

    <div class="auth-footer">
      <p>Nuovo qui? <a routerLink="/register">Crea un account</a></p>
    </div>
  </div>
</div>
