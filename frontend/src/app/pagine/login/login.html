<div class="container" style="max-width: 400px; margin: auto; padding-top: 50px; text-align: center;">
  <h2>Accedi a ServizioRapido</h2>

  <div class="form-group">
    <input type="email" 
           [(ngModel)]="email" 
           placeholder="Inserisci la tua Email" 
           style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px;">
  </div>

  <div class="form-group">
    <input type="password" 
           [(ngModel)]="password" 
           placeholder="Inserisci la Password" 
           style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px;">
  </div>

  <button (click)="login()" 
          style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
    Accedi
  </button>

  <p *ngIf="errore" style="color: red; margin-top: 15px; font-weight: bold;">
    {{ errore }}
  </p>

  <div style="margin-top: 20px;">
    <p>Non hai un account? <a routerLink="/register" style="color: #007bff; text-decoration: none;">Registrati qui</a></p>
  </div>
</div>
